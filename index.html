<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class=" container-fluid head d-flex spacebg-dark">
        <div class="row">
            <div class="col-12">
                <!-- TODO this where score goes -->
                <h1><span id="score" class="d-flex space-between center">
                    </span></h1>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex space-between">
                <div id="rock-btn" class="btn btn-info" onclick="play('rock')">Rock</div>
                <div id="paper-btn" class="btn btn-info" onclick="play('paper')">Paper</div>
                <div id="scissors-btn" class="btn btn-info" onclick="play('scissors')">Scissors</div>
            </div>
            <div class="col-12">
                <h1>Lets Play Rock-Paper-Scissors</h1>
                <h5>Select you move carefully!</h5>
            </div>
            <div id="img-space" class="col-12">
            </div>
            <div id="win-lose-space" class="col-12 center">
            </div>
        </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
